{% extends "base.html" %}

{% block title %}Sign Up - Retriever Study{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="{{ url_for('auth.sign_up') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="major" class="form-label">Major</label>
                    <input type="text" class="form-control" id="major" name="major" placeholder="Enter your major">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Academic Year</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter your academic year">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: var(--accent-color); border: none;">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--accent-color);">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
